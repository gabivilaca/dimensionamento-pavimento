
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dimensionamento de Pavimento Flexível</title>
</head>
<body>
    <header>
        <img src="/static/logo_poli.png" alt="Logo POLI" width="100">
        <img src="/static/logo_ppges.png" alt="Logo PPGES" width="100">
        <h1>Dimensionamento de Pavimento Flexível - DNIT 81</h1>
        <p>Sistema desenvolvido para fins acadêmicos - Prof. Pedro Eugênio</p>
    </header>
    <form method="post">
        <label for="N">Número de Eixos Equivalentes (N):</label>
        <input type="number" name="N" required><br>
        <label for="CBRn">CBR da camada de rolamento:</label>
        <input type="number" name="CBRn" required><br>
        <label for="CBRSB">CBR da sub-base:</label>
        <input type="number" name="CBRSB" required><br>
        <label for="KR">Fator KR:</label>
        <input type="number" name="KR" required><br>
        <label for="KB">Fator KB:</label>
        <input type="number" name="KB" required><br>
        <label for="KSB">Fator KSB:</label>
        <input type="number" name="KSB" required><br>
        <button type="submit">Calcular</button>
    </form>
</body>
</html>
